
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="content">
			<h1>Bienvenue !</h1>
		</div>

		<button id="btn">Clic</button>

		<script type="text/javascript">

			jQuery(document).ready(function($) {

				$('#btn').click(function() {

					$.ajax({
						url: 'ajax.php',
						type: "GET",
						success:function (html) {

							$('#content').html(html);

						}
					});

				});

			});

		</script>

	</body>
</html>
